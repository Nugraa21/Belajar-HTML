<!DOCTYPE html>
<html>
<head>
    <title>225510017</title>
</head>
<body>
    <h2>JavaScript while loop</h2>
    <p id="demo"></p>
    <script>
        var text = " ";
        var i = 0 ;
        while (i < 10){
            text += "<br>ini adalah nomor " + i ;
            i++;
        }
        document.getElementById("demo").innerHTML = text ;
    </script>
</body>
</html>
