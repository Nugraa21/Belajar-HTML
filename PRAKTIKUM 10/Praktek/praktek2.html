<!DOCTYPE html>
<html>
<head>
    <title>225510017</title>
</head>
<body>
    <h2>JavaScript if conditions</h2>
    <p id="demo"></p>
    <script>
    var angka = 10;
    if (angka < 15) {
        hasil = "angka lebih kecil dari 15 ";
    }
    else{
        hasil = "angka besar dari 15 "
    }
    document.getElementById("demo").innerHTML = hasil ;
    </script>
</body>
</html>SS
