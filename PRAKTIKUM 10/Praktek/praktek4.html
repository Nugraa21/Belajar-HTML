<!DOCTYPE html>
<html>
<head>
    <title>225510017</title>
</head>
<body>
    <h2>JavaScript for loop</h2>
    <p id="demo"></p>
    <script>
        var mobil = ["BMW","SAB","FORD","FLAT","AUDI"];
        var text = " ";
        var i ;
        for (i = 0; i < mobil.length; i++){
            text += mobil[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text ;

    </script>
</body>
</html>
